<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="loginpagecss.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class= "login-container">
        <h1>Login</h1>
        <form id="loginForm" method="GET">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required/>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <a href="educationhomepage.html" id="educationLink" style="display: none"></a>
    <a href="adminhomepage.html" id="adminLink" style="display: none"></a>
    
    <script src="loginpagejava.js"></script>
</body>
</html>
